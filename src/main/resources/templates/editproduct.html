<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Edit Product</title>
</head>
<body>
	<h1>Edit Product</h1>

	<form th:action="@{/products/{id}(id=${product.id})}" method="post">
		<label for="name">Name:</label> <input type="text" id="name"
			name="name" th:value="${product.name}" required /> <label
			for="description">Desc:</label> <input type="text" id="description"
			name="description" th:value="${product.description}" required /> <label
			for="price">Price:</label> <input type="number" id="price"
			name="price" th:value="${product.price}" required />

		<button type="submit">Update</button>
	</form>

	<a href="/admin/dashboard">Back</a>
</body>
</html>
