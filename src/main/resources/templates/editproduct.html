<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Product</title>
    <style>
        /* Genel stil */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        /* Form stili */
        form {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
            color: #333;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button[type="submit"] {
            width: 100%;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 12px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        /* Geri dön bağlantısı */
        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #007bff;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Edit Product</h1>

    <form th:action="@{/products/{id}(id=${product.id})}" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" th:value="${product.name}" required />
        
        <label for="description">Desc:</label>
        <input type="text" id="description" name="description" th:value="${product.description}" required />
        
        <label for="price">Price:</label>
        <input type="number" id="price" name="price" th:value="${product.price}" required />
        
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" th:value="${product.quantity}" required />
        
        <button type="submit">Update</button>
    </form>

    <a href="/dashboard">Back</a>
</body>
</html>
